{% extends 'optimizer/base.html' %} {% block title %}Login - Alloy
Optimizer{%endblock %} {% block content %}
<div
  style="
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  "
>
  <h2 style="text-align: center; margin-bottom: 20px">Login</h2>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {% if form.errors %}
    <div style="color: red; margin-bottom: 15px">
      Your username and password didn't match. Please try again.
    </div>
    {% endif %}

    <div style="margin-bottom: 15px">
      <label
        for="id_username"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Username:</label
      >
      <input
        type="text"
        name="username"
        id="id_username"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 3px;
        "
        required
        autofocus
      />
    </div>

    <div style="margin-bottom: 15px">
      <label
        for="id_password"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Password:</label
      >
      <input
        type="password"
        name="password"
        id="id_password"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 3px;
        "
        required
      />
    </div>

    <div style="text-align: center">
      <button
        type="submit"
        style="
          background-color: #0d6efd;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
        "
      >
        Login
      </button>
    </div>

    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
